<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Groceries Map</title>
  </head>
  <body>

  <div class="container">
    <h1>List what you need at the store:</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="first">Item 1</label>
          <input id="first" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="second">Item 2</label>
          <input id="second" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="third">Item 3</label>
          <input id="third" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Show me the list</button>
      </form>
    </div>

     <div>
      <h1>Grocery List</h1>
      <ul id="list">

      </ul>
    </div>
  </div>
</body>
</html>
